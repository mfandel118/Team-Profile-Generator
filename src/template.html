<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- My CSS link -->
    <link rel="stylesheet" href="../dist/assets/css/style.css" />
    <title>Team Contacts</title>
  </head>
  <body>
    <header>
      <h1
        class="py-3 py-md-4 display-3 d-flex justify-content-center mb-5 pb-3"
      >
        My Team
      </h1>
    </header>
    <main class="container">
      <div class="card-container row d-flex justify-content-center">
        <div class="card shadow-lg col-8 col-md-5 col-xl-3 mt-3 mt-md-5 mx-4">
          <div class="card-header mt-3">
            <h2>Name</h2>
            <h5>Email</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID #:</li>
              <li class="list-group-item">
                Email:
                <a href="mailto:" target="_blank">Email</a>
              </li>
              <li class="list-group-item">Other Info:</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
